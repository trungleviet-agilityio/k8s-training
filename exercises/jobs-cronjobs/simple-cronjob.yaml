apiVersion: batch/v1
kind: CronJob
metadata:
  name: simple-cronjob
  labels:
    app: cronjob-demo
spec:
  # Cron schedule: "minute hour day month weekday"
  # */1 * * * * = Every minute (for testing)
  # 0 * * * * = Every hour
  # 0 0 * * * = Every day at midnight
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      completions: 1
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: cronjob-demo
        spec:
          # Jobs require OnFailure or Never (not Always)
          restartPolicy: OnFailure
          containers:
          - name: cronjob-container
            image: busybox:1.36
            command: ["sh", "-c"]
            args:
            - echo "CronJob executed at $(date)"
  # Keep last 3 successful jobs (for debugging)
  successfulJobsHistoryLimit: 3
  # Keep last 1 failed job (for debugging)
  failedJobsHistoryLimit: 1
