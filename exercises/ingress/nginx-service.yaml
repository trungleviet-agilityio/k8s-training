apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx
spec:
  # ClusterIP is required for Ingress (Ingress routes to Services, not Pods directly)
  type: ClusterIP
  selector:
    app: nginx  # Must match pod labels from nginx-deployment.yaml
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
