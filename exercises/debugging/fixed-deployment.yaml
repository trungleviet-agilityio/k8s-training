apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-deployment
  labels:
    app: broken-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: web-server
        image: nginx:1.25  # Fixed: correct image tag
        ports:
        - containerPort: 80  # Fixed: correct port
        env:
        - name: APP_MODE
          value: "production"
        # Fixed: Removed hardcoded DATABASE_URL (should come from Secret/ConfigMap)
