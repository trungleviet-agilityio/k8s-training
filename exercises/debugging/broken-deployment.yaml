apiVersion: apps/v1
kind: Deployment
metadata:
  name: broken-deployment
  labels:
    app: broken-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: web-server
        image: nginx:invalid-tag  # Wrong image tag
        ports:
        - containerPort: 8080  # Wrong port (nginx uses 80)
        env:
        - name: APP_MODE
          value: "production"
        - name: DATABASE_URL
          value: "postgres://localhost:5432/mydb"  # Wrong - should be env var from Secret
