apiVersion: v1
kind: Pod
metadata:
  name: dns-wait-pod
  labels:
    app: dns-wait
spec:
  initContainers:
  - name: wait-for-dns
    image: busybox:1.36
    command: ['sh', '-c']
    args:
    - |
      echo "Waiting for DNS resolution..."
      until nslookup kubernetes.default.svc.cluster.local; do
        echo "DNS not ready, waiting..."
        sleep 2
      done
      echo "DNS is ready!"
  containers:
  - name: main-app
    image: nginx:1.25
    ports:
    - containerPort: 80
