apiVersion: v1
kind: Pod
metadata:
  name: precheck-pod
  labels:
    app: precheck
spec:
  initContainers:
  - name: verify-config
    image: busybox:1.36
    command: ['sh', '-c']
    args:
    - |
      echo "Init container: Verifying configuration directory..."
      if [ ! -d /config ]; then
        echo "ERROR: /config directory does not exist"
        exit 1
      fi
      echo "Init container: /config directory exists"
      ls -la /config
      echo "Init container: Pre-check passed"
  containers:
  - name: main-app
    image: nginx:1.25
    ports:
    - containerPort: 80
    volumeMounts:
    - name: config-volume
      mountPath: /config
  volumes:
  - name: config-volume
    emptyDir: {}
