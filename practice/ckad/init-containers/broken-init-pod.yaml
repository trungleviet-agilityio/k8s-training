apiVersion: v1
kind: Pod
metadata:
  name: broken-init-pod
  labels:
    app: broken-init
spec:
  initContainers:
  - name: failing-init
    image: busybox:1.36
    command: ['sh', '-c']
    args:
    - |
      echo "Init container: This will fail..."
      # Wrong command - file doesn't exist, exit with error
      if [ ! -f /nonexistent/file.txt ]; then
        echo "ERROR: Required file not found"
        exit 1
      fi
      echo "This line will never execute"
  containers:
  - name: main-app
    image: nginx:1.25
    ports:
    - containerPort: 80
